<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
<div id="pdf-button">
  <button onclick="generatePDF()">Generate your pdf</button>
</div>

<script>
  function generatePDF() {
    // Get the text content that will be added to the PDF
    var text = "This is some text that will be added to the PDF.";

    // Create a new instance of jsPDF
    var doc = new jsPDF();

    // Add the text to the PDF
    doc.text(text, 10, 10);

    // Save the PDF
    doc.save("my-pdf.pdf");
  }
</script>
</body>
</html>
